<div class="header">
  <img src="../../assets/images/mytvshows.jpg" height="80">
  <h1>My TV Shows Library</h1>
</div>
<form class="ui form">
  <input type="text" name="showName" placeholder="Enter TV Show Name" #showName>
  <p></p>
  <button
  class="ui primary button"
  (click)="getTVShowDetails(showName.value)">Get the TV Show details</button>
</form>
<div *ngIf="tvShowData" class="ui form segment">
  <div class="ui grid">
    <div class="eight wide column">
      <h2>{{tvShowData.Title}}</h2>
      <img [src]="tvShowData.Poster" height="{{posterHeight}}">
    </div>
    <div class="eight wide column">
      <button 
      class="ui primary button"
      (click)="addToFavourites()">Add to Favourates</button>
      <button 
      class="ui button"
      (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
<app-tv-show
  *ngFor="let tvShow of tvShows"
  [tvShowDetails]="tvShow"
  (removeTVShow)="removeFromFavourites($event)">
</app-tv-show>
